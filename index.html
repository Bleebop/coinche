<!DOCTYPE html>
<html>
	<head>
		<title>Coinche</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<!--<p id="test">test</p>
		<p id="test2">test2</p>
		<p id="test3">test3</p>-->
		<div id="play_area">
			<p class="interface" id="textp0"></p>
			<p class="interface" id="textp1"></p>
			<p class="interface" id="textp2"></p>
			<p class="interface" id="textp3"></p>
			<table id="bid_history">
				<tr>
					<th>Joueur</th>
					<th>Points</th>
					<th>Atout</th>
				</tr>
			</table>
			<button type="button" id="launchGame" onclick="launchGame()">Commencer une partie</button>
			<div class="interface" id="bid_interface">
				<label for="bid_itf_points">Points du contrat</label><br>
				<select id="bid_itf_points" name="bid_itf_points">
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
					<option value="110">110</option>
					<option value="120">120</option>
					<option value="130">130</option>
					<option value="140">140</option>
					<option value="150">150</option>
					<option value="160">160</option>
					<option value="170">170</option>
					<option value="180">180</option>
					<option value="250">Capot !</option>
				</select><br>
				<label for="bid_itf_trump">Couleur du contrat</label><br>
				<select id="bid_itf_trump" name="bid_itf_trump">
					<option value="spades">Pique</option>
					<option value="hearts">Coeur</option>
					<option value="clubs">Trèfle</option>
					<option value="diamonds">Carreau</option>
					<option value="no trump">Sans atout</option>
					<option value="all trump">Tout atout</option>
				</select><br>
				<input type="button" onclick="send_bid()" value="Enchérir"><br>
				<input type="button" onclick="send_pass()" value="Passer">
			</div>
			<input id="coinche_interface" type="button" onclick="send_coinche()" value="Coincher">
			<input id="surcoinche_interface" type="button" onclick="send_surcoinche()" value="Surcoincher">
			<p class="interface" id="results"></p>
			<div class="overlay" id="belote_overlay_0"></div>
			<div class="overlay" id="belote_overlay_1"></div>
			<div class="overlay" id="belote_overlay_2"></div>
			<div class="overlay" id="belote_overlay_3"></div>
			<div class="overlay" id="belote_overlay_4"></div>
			<div class="overlay" id="belote_overlay_5"></div>
			<div class="overlay" id="belote_overlay_6"></div>
			<div class="overlay" id="belote_overlay_7"></div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="coinche_rules.js"></script>
		<script src="front.js"></script>
	</body>
</html>
